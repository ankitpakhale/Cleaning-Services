{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!--SLIDER START-->
    <div class="pages-hero">
        <div class="container">
            <div class="pages-title">
                <h1>Sub Product</h1>
                <p>A new generation of cleaning and restoration concepts.</p>
            </div>
        </div>  
    </div>
    <!--SLIDER END-->
</header>

    <!-- CONTENT START -->

        <div class="container mt-5 mb-5">

            <div class="row">

                        <figure class="post-image">

                            <!-- <blockquote class="ludwig">Rs {{object.title}}/-</blockquote> -->

                            <p>{{object.description}}</p>
                            
                            <a class="btn btn-washla" style="padding: 4px; margin: 8px; color: #fff;" >Rs {{object.price}}/-</a>
                            
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="row">
                {{value}}
            </div> -->

        </div>
