{% extends 'base.html' %} {% load static %} {% block content %}

<!--SLIDER START-->
<div class="pages-hero">
    <div class="container">
        <div class="pages-title">
            <h1>Forgot password</h1>
        </div>
    </div>
</div>
<!--SLIDER END-->
</header>

<!-- CONFIRMATION FORM START -->
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <br/>
            <form method="POST">
                {% csrf_token %}
                <div class="messages"></div>
                <div class="controls">
                    <div class="row">

                        <div class="col-sm-12">
                            <div class="form-group">

                                <input type="email" name="email" class="form-control custom-form" placeholder="Enter your Email address">

                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="btn btn-washla" type="submit" value="Send OTP">
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<!-- CONFIRMATION FORM END -->

{% endblock %}
